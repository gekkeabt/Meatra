<!DOCTYPE html>
<html>
<head>
	<title>Video Player</title>
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	<link href="js/video-js.css" rel="stylesheet" type="text/css">
	<script src="js/video.js"></script>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/ionicons.min.css">
	<style>
		.vjs-big-play-button{
			top: 50%;
			left: 50%;
			margin: -4em auto auto -6em;
		}
	</style>
	<script>
		videojs.options.flash.swf = "js/video-js.swf";
	</script>
</head>
<body>
<video id="player" class="video-js vjs-default-skin" controls autoplay preload="none" width="100%" height="100%" data-setup='{ "techOrder": ["flash", "html5"] }'>
	<source src="http://127.0.0.1:2020" type='video/mp4' />
	<track kind="subtitles" src="subtitle.srt" srclang="nl" label="Dutch" default>
</video>


</body>
</html>

<script src="js/jquery-1.11.1.min.js"></script>
<script>
$("#close").click(function(){
	$("#vlc").fadeIn(1000);
});
</script>
